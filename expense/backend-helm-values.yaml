appName: backend
appVersion: 5.0.6
replicas: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 8080
initContainers:
  enabled: true
  imageVersion: 2.0.0
  INPUT: "DB_HOST,prod.rds.endpoint"

job:
  enabled: true
  INPUT: "DBHOST,prod.rds.endpoint DBUSER,prod.rds.master_username DBPASS,prod.rds.master_password"
  imageVersion: 6.0.6